<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>О2 Главная страница</title>

    {% load staticfiles %}
    <link rel="icon" type="image/x-icon" href="{% static 'image/favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
    <script type="text/javascript"> </script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <style>
        body {
            background: #DDDDDD;}
    </style>

</head>

<body>

{% include "hole/wrapper.html" %}
{% block content %}
{% endblock %}


<br>



    <div id="myCarousel" class="carousel slide" data-ride="carousel" align="center">
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner" role="listbox">

            <div class="carousel-item active">
              <img class="first-slide" src="{% static '/image/block.jpg' %}" alt="First slide">
              <div class="container">
                <div class="carousel-caption d-none d-md-block">
                  <h4>Example headline.</h4>
                  <p>ВРУ</p>
                </div>
              </div>
            </div>

            <div class="carousel-item">
              <img class="second-slide" src="{% static '/image/tk.jpg' %}" alt="Second slide">
              <div class="container">
                <div class="carousel-caption d-none d-md-block">
                  <h4>Another example headline.</h4>
                  <p>К-1500</p>
                  <p><a class="btn btn-lg btn-primary" href="#" role="button">Learn more</a></p>
                </div>
              </div>
            </div>

            <div class="carousel-item">
              <img class="third-slide" src="{% static '/image/ktk.jpg' %}" alt="Third slide">
              <div class="container">
                <div class="carousel-caption d-none d-md-block">
                  <h4>One more for good measure.</h4>
                  <p>КТК-12.5/35</p>
                </div>
              </div>
            </div>
          </div>

          <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>

    </div>





</body>
</html>
